<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix-profile</title>
    <link rel="stylesheet" href="profile-page.css">
</head>
<body>
    <div class="container">
            <div class="who">
                Who's watching?
            </div>
                <div class="pic">
                    <div class="profile-grid">
                    <img class="user" src="pfp1.jpg">
                    <div class="username">User-1</div>
                    </div>
                    <div class="profile-grid">
                    <img class="user" src="pfp2.jpg">
                    <div class="username">User-2</div>
                    </div>
                    <div class="profile-grid">
                    <img class="user" src="pfp3.jpg">
                    <div class="username">User-3</div>
                    </div>
                    <div class="profile-grid">
                    <img class="user" src="pfp4.jpg">
                    <div class="username">User-4</div>
                    </div>
                    <div class="profile-grid">
                    <img class="user" src="kids-pfp.png">
                    <div class="username">Children</div>
                    </div>
                </div>
            <div class="button">
                <button class="manage-profiles">Manage Profiles</button>
            </div>
    </div>
</body>
</html>
